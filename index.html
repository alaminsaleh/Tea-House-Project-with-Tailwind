<html lang="en">
<head>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/53ea01123b.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {

    <style>
        .manrope-font {

<body class="manrope-font">

      <div class="space-y-4">
        <h1 class="text-5xl md:text-6xl font-bold">It's good  <br> tea time at The <br> Tea House</h1>

        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold h-14"> Explore More  <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
      </div>

      <!-- Image Content -->
      <div class="relative">
        <!-- image -->
         <div>
          <img class="w-full" src="./images/banner.png" alt="">
         </div>
         <!-- Card -->
          <div class="flex absolute shadow-lg rounded-lg py-2 px-6 md:px-6 lg:py-4 items-center bg-white top-72 left-28 md:top-80 md:left-20 ">
            <!-- Icon -->
             <div><i class="fa-solid fa-star text-orange-500 text-2xl"></i></div>
             <!-- Text -->
              <div class="ml-4">
                <h3 class="font-bold text-2xl">5.00</h3>
